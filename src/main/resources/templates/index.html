<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GenAI Car Detailing Assistant</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<header class="app-header">
    <h1>GenAI Car Detailing Assistant</h1>
    <div id="dark-mode-toggle" class="toggle-switch">
        <div class="toggle-circle"></div>
    </div>
</header>
<main class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="input-area">
        <select id="mode-select">
            <option value="general">General Detailing Questions</option>
            <option value="sms">SMS Reply</option>
            <option value="mentor">Mentor</option>
        </select>
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn" type="submit">Send</button>
    </form>
</main>

<script src="/script.js"></script>
</body>
</html>
